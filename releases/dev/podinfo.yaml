---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: podinfo-dev
  namespace: dev
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:dev-*
spec:
  releaseName: podinfo-dev
  chart:
    git: git@github.com:1saikou/helm-operator-get-started
    path: charts/podinfo
    ref: master
  values:
    image:
      repository: saikou/podinfo
      tag: dev-i5zhw0tu
    service:
      type: ClusterIP
    replicaCount: 3
    hpa:
      enabled: false
